<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Anonymous Chat Registration</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <header>
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <h1>Welcome to Anonymous Chat</h1>
        <p>Have unlimited fun!</p>
    </header>
    <main>
        <section class="registration-form">
            <h2>Fill out the simple registration form</h2>
            <form>
                <div class="input-group">
                    <label for="name">Name:</label>
                    <div>
                        <input type="text" id="name" name="name" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="gender">Gender:</label>
                    <div>
                        <select id="gender" name="gender">
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="other">Other</option>
						</select>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="age">Age:</label>
                    <div>
                        <input type="number" id="age" name="age" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="preferences">Preferences:</label>
                    <div>
                        <textarea id="preferences" name="preferences"></textarea>
                    </div>
                </div>
                
                <div class="input-group">
                    <div>
                        <input type="checkbox" id="ageConfirmation" name="ageConfirmation" required>
                        <label for="ageConfirmation">I am at least 18 years old</label>
                    </div>
                </div>
                <button id="btn_register" class="custom-btn btn-15">Register</button>
            </form>
        </section>
		<p id="ip-address"></p>
    </main>
	<script src="script.js"></script>
</body>
</html>
